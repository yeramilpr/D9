<!DOCTYPE html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
        
    </head>
    <body class="grid grid-cols-4 gap-4">    
            
        <input id="display" class="bg-yellow-100 col-span-3">
        <button class="h-40 bg-green-500" onclick="clr()">clear</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='1'">ONE</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='2'">TWO</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='3'">THREE</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='/'">/</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='4'">FOUR</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='5'">FIVE</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='6'">SIX</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='*'">*</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='7'">SEVEN</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='8'">EIGHT</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='9'">NINE</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='-'">-</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='0'">ZERO</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='.'">.</button>
        <button class="h-40 bg-green-500" onclick="solve()">=</button>
        <button class="h-40 bg-green-500" onclick="document.getElementById('display').value+='+'">+</button>           

        <script> 

        function clr(){ 
            document.getElementById('display').value='';
        }
        
        function solve() {
            //get content of display box
            let x = document.getElementById('display').value;

            //eval ans solve
            let answer = eval(x);

            //printout the answer in display box
            document.getElementById('display').value = answer;
        }
        </script>

    </body>

</html>
